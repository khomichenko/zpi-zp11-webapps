<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Calculator | v 0.0001b</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        #calc td, #calc th {
            text-align: center;
            cursor: pointer;
        }
    </style>
    <script type="application/javascript">
        function push(c) {
            document.getElementById("expr").value=document.getElementById("expr").value+c
        }
        function calculate() {
            document.getElementById("expr").value = eval(document.getElementById("expr").value)
        }
        function empty () {
            document.getElementById("expr").value = ''
        }
    </script>
</head>
<body class="container pt-4">
    <h3>Web-Калькулятор</h3>
    <p>
        <div>
            <table id="calc" class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th colspan="4"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td onclick="push(7)">7</td>
                        <td onclick="push(8)">8</td>
                        <td onclick="push(9)">9</td>
                        <td onclick="push('/')">:</td>
                    </tr>
                    <tr>
                        <td onclick="push(4)">4</td>
                        <td onclick="push(5)">5</td>
                        <td onclick="push(6)">6</td>
                        <td onclick="push('*')">*</td>
                    </tr>
                    <tr>
                        <td onclick="push('1')">1</td>
                        <td onclick="push('2')">2</td>
                        <td onclick="push('3')">3</td>
                        <td onclick="push('-')">-</td>
                    </tr>
                    <tr>
                        <td onclick="push('0')">0</td>
                        <td onclick="push('.')">.</td>
                        <td></td>
                        <td onclick="push('+')">+</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td onclick="empty()" colspan="1"><i class="bi-arrow-bar-left" title="Очистити"></i></td>
                        <th onclick="calculate()" colspan="3">=</th>
                    </tr>
                </tfoot>
            </table>
            <input id="expr" readonly="true" type="text" class="text-success w-100 text-center" value="" />
        </div>
    </p>
</body>
</html>
