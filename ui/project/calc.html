<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Calculator | v 0.0001b</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        table { /*Селектор тега*/
            zoom: 0.9;
        }
        .help_header { /*Селектор класа*/
            margin-right: 0.46rem;
            margin-left: 0.32rem
        }
        #calc td, #calc th { /*Селектор ідентифікатора з тегом, згруповані*/
            text-align: center;
            cursor: pointer;
        }
        input[type=text] { /*Селектор атрибутів*/
            border-style: solid;
            border-width: thin;
        }
        #calc thead tr:first-child { /* Селектори з псевдо */
            background-color: #9cdbff26;
        }
    </style>
    <script type="application/javascript">
        function push(c) {
            document.getElementById("expr").value=document.getElementById("expr").value+c
        }
        function calculate() {
            document.getElementById("expr").value = eval(document.getElementById("expr").value)
        }
        function empty () {
            document.getElementById("expr").value = ''
        }
    </script>
</head>
<body class="container pt-4">
    <h5>
        <img src="images/VideViLogo.png" width="70"/>
        Web-Калькулятор
    </h5>
    <p>
        <form>
            <table>
                <tr>
                    <td style="width: 50vw">
                        <table id="calc" class="table table-hover table-bordered">
                            <thead>
                            <tr>
                                <th colspan="4"></th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td onclick="push(7)">7</td>
                                    <td onclick="push(8)">8</td>
                                    <td onclick="push(9)">9</td>
                                    <td onclick="push('/')">:</td>
                                </tr>
                                <tr>
                                    <td onclick="push(4)">4</td>
                                    <td onclick="push(5)">5</td>
                                    <td onclick="push(6)">6</td>
                                    <td onclick="push('*')">*</td>
                                </tr>
                                <tr>
                                    <td onclick="push('1')">1</td>
                                    <td onclick="push('2')">2</td>
                                    <td onclick="push('3')">3</td>
                                    <td onclick="push('-')">-</td>
                                </tr>
                                <tr>
                                    <td onclick="push('0')">0</td>
                                    <td onclick="push('.')">.</td>
                                    <td></td>
                                    <td onclick="push('+')">+</td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td onclick="empty()" colspan="1"><i class="bi-arrow-bar-left" title="Очистити"></i></td>
                                    <td>
                                        <input type="button" onclick="alert('Розробники: xxx')" value="?"></input>
                                    </td>
                                    <td onclick="calculate()" colspan="2">=</td>
                                </tr>
                            </tfoot>
                        </table>
                        <input id="expr" readonly="true" type="text" class="text-success w-100 text-center" value="" />
                    </td>
                    <td style="width: 50vw; padding: 1rem">
                        <h6 style="margin: 0.3rem 1rem;">
                            Допомога:
                            <span style="float: left;" class="help_header"> ? </span>
                        </h6>
                        <ul>
                            <li>Цифри <b>0</b> - <b>9</b> - додати цифру числу</li>
                            <li>Операції <b>+ - * %</b> - арифметичні операції</li>
                            <li>Точка <b>.</b> - роздільник дробової частини</li>
                            <li>Команда <i class="bi-arrow-bar-left" onclick="empty()" style="cursor: pointer;" title="Очистити"></i> - очистити все</li>
                            <li>Команда <b>=</b> - здійснити розрахунки</li>
                        </ul>
                    </td>
                </tr>
            </table>

        </form>
    </p>
</body>
</html>
